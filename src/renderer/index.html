<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>XPlor</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="flex flex-col">
    <div class="title-bar w-full p-1 h-10 ">
      <div class="title">XPlor</div>
      <div class="window-controls flex  p-2 align-middle justify-items-center [*&>]:ml-6">
        <button class="minimize">-</button>
        <button class="maximize pt-1">
          <svg width="10" height="10" viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg">
            <rect x="1" y="1" width="8" height="8" stroke="white" fill="none" stroke-width="1"/>
          </svg>
        </button>
        <button class="close">x</button>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
